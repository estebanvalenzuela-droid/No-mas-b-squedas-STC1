<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin - Gemelos de Rutas</title>
<style>
  body{font-family:Arial, sans-serif;margin:18px;background:#f4f4f9}
  .wrap{max-width:900px;margin:auto;background:#fff;padding:18px;border-radius:10px;box-shadow:0 2px 10px rgba(0,0,0,.06)}
  textarea{width:100%;height:160px;padding:8px;border-radius:6px;border:1px solid #ccc;font-family:monospace}
  input[type=text]{padding:6px 8px;border-radius:6px;border:1px solid #ccc}
  .row{display:flex;gap:8px;margin-top:8px}
  button{padding:8px 12px;border-radius:8px;border:0;background:#0b5cff;color:#fff;cursor:pointer}
  #qr{margin-top:12px}
</style>
</head>
<body>
<div class="wrap">
  <h2>Admin — Crear Turno (Gemelos)</h2>
  <p>Pega las rutas (una por línea) o desde Sheets (A2:A...).</p>
  <textarea id="routesTxt" placeholder="A1\nB1\nC1 ..."></textarea>
  <div class="row">
    <input id="shiftName" type="text" placeholder="Nombre turno (opcional)" style="flex:1"/>
    <button onclick="createShift()">Crear turno y generar QR</button>
  </div>

  <div id="status"></div>
  <div id="qr"></div>
</div>

<!-- librería QR -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

<script>
/* Config Firebase (usa la tuya) */
const firebaseConfig = {
  apiKey: "AIzaSyCdiJAKX8RYT9DNanmp25e4FbmZJupHJJ8",
  authDomain: "paquetes-stc1.firebaseapp.com",
  projectId: "paquetes-stc1",
  storageBucket: "paquetes-stc1.appspot.com",
  messagingSenderId: "561895525942",
  appId: "1:561895525942:web:883c13c63fb1447c4fd297",
  measurementId: "G-1TEMJD6VGX"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
firebase.auth().signInAnonymously().catch(console.error);

const status = id => document.getElementById('status').innerText = id;

function nowId(){
  const d = new Date();
  const y = d.getFullYear(), mo = String(d.getMonth()+1).padStart(2,'0'), day = String(d.getDate()).padStart(2,'0');
  const h = String(d.getHours()).padStart(2,'0'), m = String(d.getMinutes()).padStart(2,'0');
  return `turno-${y}${mo}${day}-${h}${m}`;
}

async function createShift(){
  const raw = document.getElementById('routesTxt').value.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
  if(!raw.length){ alert('Pega al menos una ruta.'); return; }
  const name = document.getElementById('shiftName').value.trim() || nowId();
  const id = nowId(); // id único por timestamp (puedes usar otro)
  const payload = { id, name, routes: raw, createdAt: firebase.firestore.FieldValue.serverTimestamp(), updatedAt: firebase.firestore.FieldValue.serverTimestamp() };
  status('Creando turno...');
  try{
    await db.collection('shifts').doc(id).set(payload);
    status('Turno creado: ' + id);
    showQR(id);
  }catch(e){
    console.error(e); status('Error: ' + e.message);
  }
}

function showQR(id){
  const base = location.origin + location.pathname.replace(/admin_gemelos\.html$/,'');
  const url = base + 'register_gemelo.html?shift=' + encodeURIComponent(id);
  const qrDiv = document.getElementById('qr');
  qrDiv.innerHTML = '<p>URL registro: <a href="'+url+'" target="_blank">'+url+'</a></p>';
  new QRCode(qrDiv, { text: url, width: 220, height: 220 });
}
</script>
</body>
</html>
